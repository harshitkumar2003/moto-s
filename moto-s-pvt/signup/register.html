<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            ;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            background-color: rgb(249, 70, 70);
            background: linear-gradient(to bottom, rgb(71, 216, 195), rgb(8, 36, 96), red);
            width: 100%;
            height: 100%;
            /* margin: 10% auto; */

            /* border-radius: 5px; */
        }

        .content-holder {
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bolder;
            letter-spacing: 2px;
            margin-top: 20%;
            /* padding: 50px; */
        }

        .content-holder h2 {
            font-size: 4.5em;
            margin: 20px auto;
        }

        .content-holder p {
            margin: 30px auto;
        }

        .content-holder button {
            border: none;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            color: black;
            background-color: white;
            width: 14em;
            margin: 30px auto;
        }


        .box-2 {
            background-color: rgb(255, 255, 255);

            margin: 5px;
        }

        /* login css */

        .login-form-container {
            text-align: center;
            margin-top: 20%;

        }

        .login-form-container h1 {
            color: rgb(56, 102, 189);
            font-family: "Rubik Scribble", system-ui;
            font-weight: 800;
            font-style: normal;
            font-size: 4em;
            padding: 0 0 50px;

        }

        #windows {
            margin: 9em 3em 4em;
            height: 4em;
            width: 4em;
            filter: brightness(100%);
            -webkit-filter: invert(100%);

        }

        #android {
            margin: 9em 2em 3em;
            height: 5em;
            width: 5em;
            filter: brightness(100%);
            -webkit-filter: invert(100%);
        }

        #apple {
            margin: 9em 2em 4em;
            height: 5em;
            width: 5em;
            filter: brightness(100%);
            -webkit-filter: invert(100%);
        }

        .googlebadge {
            margin-bottom: 7em;
            margin-left: 2em;
        }

        .applebadge{
            position: relative;
            top: -3.5em;
            height: 10.4em;
            width: 12em;
            margin-left: 2em;
            /* margin-top: 2em; */
        }

        .input-field {
            box-sizing: border-box;
            font-size: 16px;
            padding: 14px;
            border-radius: 7px;
            border: 1px solid rgb(56, 102, 189);
            width: 24em;
            outline: none;
        }

        .login-button {
            box-sizing: border-box;
            color: white;
            font-size: 20px;
            padding: 15px;
            margin-top: 25px;
            border-radius: 7px;
            border: none;
            width: 250px;
            outline: none;
            background-color: rgb(56, 102, 189);
        }

        .button-2 {
            display: none;
        }

        /* signup css  */

        .signup-form-container {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            text-align: center;
            display: none;
        }


        .signup-form-container h1 {
            color: rgb(56, 189, 149);
            font-family: "Rubik Scribble", system-ui;
            font-weight: 800;
            font-style: normal;
            font-size: 4em;
            padding: 0 0 50px;
        }

        .signup-button {
            box-sizing: border-box;
            color: white;
            font-size: 20px;
            padding: 15px;
            margin-top: 25px;
            border-radius: 7px;
            border: none;
            width: 250px;
            outline: none;
            background-color: rgb(56, 189, 149);
        }
    </style>
    <script>
        function login() {
            document.querySelector(".signup-form-container").style.cssText = "display: none;";
            document.querySelector(".login-form-container").style.cssText = "display: block;";
            document.querySelector(".container").style.cssText = "background: linear-gradient(to bottom, rgb(6, 108, 224),  rgb(14, 48, 122));";
            document.querySelector(".button-2").style.cssText = "display: none";
            document.querySelector(".button-1").style.cssText = "display: block";

        }

        function signup() {
            document.querySelector(".login-form-container").style.cssText = "display: none;";
            document.querySelector(".signup-form-container").style.cssText = "display: block;";
            document.querySelector(".container").style.cssText = "background: linear-gradient(to bottom, rgb(56, 189, 149),  rgb(28, 139, 106));";
            document.querySelector(".button-1").style.cssText = "display: none";
            document.querySelector(".button-2").style.cssText = "display: block";

        };

    </script>
</head>

        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">

                <h2>welcome</h2>

                <button class="button-1" onclick="signup()">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
